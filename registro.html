<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/31c51aa85d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="contenedor" class="contenedor">
        <header>

            <nav>
                <a href="index.html"><img class="logo" src="./images/logo.jpg" alt=""></a>
                <a href="registro.html"><i class="fa-solid fa-bag-shopping"></i></a>
            </nav>
        </header>

        <main class="main">

            <form id="formulario" class="formulario">
                <h1>Formulario de Registro</h1>

                <div>
                    <label class="label"> Nombre:</label>
                    <input class="inputRegistro" type="text" placeholder="Ingrese Nombre" id="nombre"><br>
                </div>

                <div>
                    <label class="label"> Apellido:</label>
                    <input class="inputRegistro" type="text" placeholder="Ingrese Apellido" id="apellido"><br>
                </div>

                <div>
                    <label class="label"> Teléfono:</label>
                    <input class="inputRegistro" type="text" placeholder="Ingrese Teléfono" id="telefono"><br>
                </div>

                <div>
                    <label class="label"> Dirección:</label>
                    <input class="inputRegistro" type="text" placeholder="Ingrese Dirección" id="direccion"><br><br>
                </div>

                <button id='enviar' class="enviar"> Enviar</button>
            </form>

        </main>
        <script src="./scripts/registro.js"></script>
</body>

</html>
